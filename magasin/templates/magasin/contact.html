{% extends 'magasin/base.html' %}
{% load static %}
{% block content %}
<div class="container my-3">
  
<form action="{% url 'contact' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h1>Contactez-nous</h1>
  
    <br>
    <div class="form-group">
    <label for="name">Nom</label>
        <br>
    <input type="name" name="name" class="form-control" id="name" aria-describedby="name" style="margin: 0px;width: 637px; ">
    </div>

  <div class="form-group">
    <label for="email">Adresse E-mail</label>
      <br>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="email" style="margin: 0px;
    width: 637px; ">
  </div>

  <div class="form-group">
    <label for="phone">numéro de téléphone</label>
      <br>
    <input type="phone" name="phone" class="form-control" id="phone"  style="margin: 0px;
    width: 637px; ">
  </div>

    <div class="form-group">
    <label for="content">Message</label>
        <br>
    <textarea class="form-control" name="content" id="content" cols="30" rows="3" style="margin: 0px;
    width: 637px; height: 237px;"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" onclick="showPopup()">Envoyer</button>
</form>
    </div>


  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>


<script>
  function showPopup() {
    alert("Votre message est envoyé avec succès!");
  }
</script>

{% endblock %}
